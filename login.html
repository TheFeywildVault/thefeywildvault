<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - The Feywild Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<form id="loginForm" class="bg-gray-800 p-8 rounded-lg w-80">
  <h2 class="text-2xl mb-6 font-bold text-center">Login</h2>

  <p id="registrationSuccess" class="text-green-500 text-center mb-4 hidden">
  Registration successful!
</p>

  <input
    id="loginUsername"
    name="username"
    placeholder="Username"
    required
    class="w-full p-3 mb-4 rounded text-black"
  />

  <input
    id="loginPassword"
    name="password"
    type="password"
    placeholder="Password"
    required
    class="w-full p-3 mb-6 rounded text-black"
  />

  <button
    type="submit"
    class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold"
  >
    Login
  </button>

  <p class="mt-4 text-center text-gray-400">
    Don't have an account? <a href="/register.html" class="underline">Sign Up</a>
  </p>
</form>

<script src="./js-code/login.js" defer></script>

</body>
</html>
